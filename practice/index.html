<script>
    var canConstruct = function(ransomNote, magazine) {
        let rMap = {};
        for(let i = 0; i < ransomNote.length; i++){
            if(rMap[ransomNote[i]]){
                rMap[ransomNote[i]] = ++rMap[ransomNote[i]];
            }else{
                rMap[ransomNote[i]] = 1
            }
        }
        let mMap = {};
        for(let i = 0; i < magazine.length; i++){
            if(mMap[magazine[i]]){
                mMap[magazine[i]] = ++mMap[magazine[i]];
            }else{
                mMap[magazine[i]] = 1
            }
        }
        console.log(rMap, mMap)
        for(let i in rMap){
            if(rMap[i] > (mMap[i] || 0)){
                return false;
            }
        }
        return true
    };

    console.log(canConstruct("aa",'aab'));

</script>

</body>
</html>
