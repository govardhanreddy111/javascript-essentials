<body>
<script>
    function climbStairs(n) {
        return (n < 2) ? n  : climbStairs(n-1) + climbStairs(n-2);
    }

 //   console.log(climbStairs(5));
    
    function climbStairsDP(n) {
        var steps = [];
        steps[0] = 1;
        steps[1] = 2;
        for(var i = 2; i < n; i++){
            steps[i] = steps[i-1] + steps[i-2];
        }
        return steps[n-1];
    }

    // Extendted Steps
    
    function climbStairsExtended(n) {
        var steps = [];
        steps[0] = 1;
        steps[1] = 2;
        steps[2] = 4;
        steps[3] = 8;
        for(var i = 4; i < n; i++){
            steps[i] = steps[i-1] + steps[i-2] + steps[i-3] + steps[i-4];
        }
        return steps[n-1];
    }
</script>
</body>
