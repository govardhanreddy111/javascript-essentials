<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LongestCommonSubstring</title>
</head>
<body>
<script>
    function longestCommonSubstring(word1,word2){
        let max = 0;
        let index = 0;
        let lcsArr = new Array(word1.length+1);
        for(let i = 0; i <= word1.length+1; i++){
            lcsArr[i] = new Array(word2.length+1);
            for(let j = 0; j <= word2.length; j++){
                lcsArr[i][j] = 0;
            }
        }
        for(let i = 0; i <= word1.length; i++){
            for(let j = 0; j <= word2.length; j++){
                if(i === 0 || j === 0){
                    lcsArr[i][j] = 0;
                }
                else{
                    if(word1[i - 1] === word2[j-1]){
                        lcsArr[i][j] = lcsArr[i-1][j-1]+1;
                    }else {
                        lcsArr[i][j] = 0;
                    }
                }
                if(max < lcsArr[i][j]){
                    max = lcsArr[i][j];
                    index = i;
                }
            }
        }
        let str = "";
        const word = word1.length < word2.length ? word1 : word2;
        if(max === 0){
            return "";
        }else{
            for(let i = index - max; i <= max; i++){
                str += word[i];
            }
            return str;
        }
        debugger;

    }
    let word1 = "cream";
    let word2 = "stream"
    longestCommonSubstring(word1,word2);
</script>
</body>
</html>
