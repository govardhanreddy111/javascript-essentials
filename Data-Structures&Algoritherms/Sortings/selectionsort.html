<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectionSort</title>
</head>
<body>
<script>
    const selectionSort = arr =>{
        function compare(a,b) {
            return a-b;
        }
        let min = 0;
        let index = 0;
        let temp = 0;
        for(let i = 0; i < arr.length; i++){
            index = i;
            min = arr[i];
            for(let j = i+1; j< arr.length; j++){
                if(compare(min, arr[j]) > 0){
                    min = arr[j];
                    index = j
                }
            }
            temp = arr[i];
            arr[i] = min;
            arr[index] = temp;
        }
        return arr;
    }
    const arr = [3, 0, 2, 5, -1, 4, 1];
    console.log(selectionSort(arr));
</script>
</body>
</html>
