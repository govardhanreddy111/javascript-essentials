<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BubbleSort</title>
</head>
<body>
<script>
    const bubbleSort = arr =>{
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j <arr.length-i; j++){
                if(arr[j] > arr[j+1]){
                    let temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        return arr;
    };
    console.log(bubbleSort([2, 5, 1, 3, 7, 2, 3, 8, 6, 3]))
</script>
</body>
</html>
