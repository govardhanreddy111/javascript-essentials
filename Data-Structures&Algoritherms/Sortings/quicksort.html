<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickSort</title>
</head>
<body>
<script>
    const quickSort = arr =>{
        if(arr.length <= 1){
            return arr;
        }
        let result = [];
        let left = [];
        let right = [];
        let pivot = arr.pop();
        for(let i = 0; i < arr.length; i++){
            if(pivot >= arr[i]){
                left.push(arr[i]);
            }else{
                right.push(arr[i]);
            }
        }
        return result.concat(quickSort(left),pivot,quickSort(right));

    }
    console.log(quickSort([2, 5, 1, 3, 7, 2, 3, 8, 6, 3]));
</script>
</body>
</html>
