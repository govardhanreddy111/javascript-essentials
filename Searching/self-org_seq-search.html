<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function seqSearch(arr,data) {
        for(let i =0; i < arr.length; i++){
            if(arr[i] === data){
                if(i > 0){
                    swap(arr,i,i-1);
                }
                return true;
            }
        }
        return false;
    }
    function swap(arr,index, index1) {
        let temp = arr[index];
        arr[index] = arr[index1];
        arr[index1] = temp;
    }
    let nums = [5,1,7,4,2,10,9,3,6,8];
    console.log(nums);
    for(let i = 0; i <=3; i++){
        seqSearch(nums,4);
        console.log(nums);
    }
</script>
</body>
</html>
