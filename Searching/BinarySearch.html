<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Search</title>
</head>
<body>
<script>
    function binarySearch(arr,data) {
        let upperBound = arr.length -  1;
        let lowerBound = 0;
        while(lowerBound <= upperBound){
            let mid = Math.floor((upperBound+lowerBound)/2);
            if(arr[mid] < data){
                lowerBound = mid+1;
            }else if(arr[mid] > data){
                upperBound = mid - 1;
            }else{
                return mid;
            }
        }
        return -1;
    }
    let nums = [];
    for(let i = 0; i < 100; i++){
        nums[i] = Math.floor(Math.random() * 101);
    }
    console.log(nums);

    nums.sort(function (a,b) {
        return a-b
    });
    console.log(nums);

    let val = 55;
    let foundVal = binarySearch(nums,val);
    if(foundVal > 0){
        console.log("Found "+val+" at position "+foundVal );
    }else{
        console.log("Not found");
    }
</script>
</body>
</html>
