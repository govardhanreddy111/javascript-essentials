<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickSort</title>
</head>
<body>

<script>
    function quickSort(arr) {
        if(arr.length <=1){
            return arr;
        }else{
            var left = [],
                right = [],
                pivot =arr.pop(),
                newArray = [],
                length = arr.length;
            for(var i = 0; i < length; i++){
                if(arr[i] <= pivot){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }
            return newArray.concat(quickSort(left),pivot,quickSort(right));
        }
    }
    var myArray = [3,0,2,5,-1,4,1];
   console.log( quickSort(myArray));
</script>

</body>
</html>
