<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function removeDuplicates(arr) {
        let x;
        const len=arr.length;
        const out=[];
        const obj={};

        for (x=0; x<len; x++) {
            obj[arr[x]]=0;
        }
        for (x in obj) {
            out.push(x);
        }
        return out;
    }
    function solution(arr) {
        arr.sort((a,b)=>{
            return (a-b);
        }).filter((x)=>{
            return x > 0;
        });
        let result = removeDuplicates(arr);

        if(result.length > 0){
            let i;
            let arr_length = result.length;
            for(i = 1; i <= arr_length; i++){
                if(parseInt(result[i-1]) !== i){
                    return i;
                    break;
                }else if(result.length === i){
                    return i+1;
                }
            }
        }else{
            return 1;
        }
    }


    let arr = [-1, -3];
    console.log(solution(arr));
</script>
</body>
</html>
