<h1>Given the mapping a = 1, b = 2, ... z = 26, and an encoded message, count the number of ways it can be decoded.</h1>
<h2>For example, the message '111' would give 3, since it could be decoded as 'aaa', 'ka', and 'ak'.</h2>

<script>
   var codeDigits = [1,2,3,4,1,2],
       n = codeDigits.length;
   
   function countDecoding(digits,n) {
       if(n ==0 || n ==1){
           return 1;
       }

       var count = 0;

       if(digits[n-1] > 0){
           count = countDecoding(digits, n-1)
       }

       if(digits[n-2] == 1 || (digits[n-2] == 2 && digits[n-1] < 7)){
           count += countDecoding(digits, n-2);
       }

       return count;
   }
   alert(countDecoding(codeDigits,n));
</script>
