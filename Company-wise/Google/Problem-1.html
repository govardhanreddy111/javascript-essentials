<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find subarray with given sum</title>
</head>
<body>
<h1>Find subarray with given sum | Set 1 (Nonnegative Numbers)</h1>
<pre>
    Input: arr[] = {1, 4, 20, 3, 10, 5}, sum = 33
    Ouptut: Sum found between indexes 2 and 4
</pre>
<script>

    // This is with O(n^2)
    function subArraySum(arr, n, sum) {
        var current_sum,i,j;
        for(i = 0; i<n; i++){
            current_sum = arr[i];
            for(j = i+1; j <=n; j++){
                if(current_sum === sum){
                    var p = j-1;
                    console.log("Sum found between indexes "+i+" and "+p);
                    return 1;
                }
                if(current_sum > sum || j ==n){
                    break;
                }
                current_sum =current_sum+arr[j];
            }
        }
        console.log("No subarray found");
        return 0;
    }
    var arr = [15, 2, 4, 8, 9, 5, 10, 23],
    sum = 23;
  //  subArraySum(arr,arr.length,sum);

    function subArrayWithSum(arr,n,sum){
        var current_sum = arr[0],start = 0,i;
        for(i = 1; i <=n; i++){
            while(current_sum > sum && start < i-1){
                current_sum = current_sum - arr[start];
                start++
            }
            if(current_sum === sum){
                console.log("Sum found between indexes "+start+" and "+(i-1));
                return 1;
            }

            if(i <n){
                current_sum = current_sum+arr[i];
            }
        }
        console.log("No subarray found");
        return 0;
    }
    subArrayWithSum(arr,arr.length,sum);
</script>
</body>
</html>
